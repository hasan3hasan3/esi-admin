<script type="text/javascript">
    $(document).ready(function () {
        $("form").submit(function(){
            $("#Submit").attr("disabled", "disabled");
        });
        $("#Check").click(function () {
            var employerCodeV = $("#employerCode").val();
            var periodV = $("#mmyyyy").val();
            //alert(periodV);
            //console.log(periodV,employerCodeV)
            if (periodV == '' || employerCodeV == '') {
                alert('Select Criteria!');
                return false;
            }
            $.ajax({
                type: 'POST', // 请求的方式
                url: '/getEsihistoryTotalRepository', // 请求的 URL 地址
                data: { // 要提交给服务器的数据
                    employerCode: employerCodeV,
                    period: periodV,
                },
                success: function (res) { // 请求成功之后的回调函数
                    console.log(res)
                    if (res == 'fail') {
                        $("#Submit").attr("disabled", "disabled");
                        alert('Data Already exists!');
                    }
                    if (res == 'success') {
                        $("#Submit").removeAttr("disabled");//去除input元素的disabled属性
                    }
                }
            })
        });/**/

    });


    function pickedFunc() {
        var periodV = $("#mmyyyy").val();
        let yyyy = periodV.substring(0, 4);
        let mmm = periodV.substring(4, 7);
        var monthArr = ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"];
        var upyyyy = yyyy;
        var upmmm = mmm;
        if(mmm=='Jan'){
            upyyyy = yyyy-1;
            upmmm = "Dec";
        }else{
            for (var i = 0; i < monthArr.length; i++) {
                if (monthArr[i] == mmm) {
                    upmmm = monthArr[i-1];
                }
            }
        }
        // console.log(mmm, yyyy)
        // console.log(upyyyy, upmmm)
        $("#pdfViewDate").val(upmmm+''+upyyyy);
    }
</script>
