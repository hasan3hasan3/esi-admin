<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="bootstrap.min.css" rel="stylesheet">
    <title>login</title>
</head>
<body>
<div class="container">
    <form action="/admin-login" class="form-signin" method="post">
        <h2 class="form-signin-heading">esi admin sign in</h2>
        <div class="form-group">
            <label for="exampleInputUser">user</label>
            <input class="form-control" id="exampleInputUser" name="user" placeholder="user" type="text">
        </div>
        <div class="form-group">
            <label for="exampleInputPwd">pwd</label>
            <input class="form-control" id="exampleInputPwd" name="pwd" placeholder="pwd" type="password">
        </div>

        <button class="btn btn-default" type="submit">Submit</button>
    </form>
</div>
</body>
</html>
