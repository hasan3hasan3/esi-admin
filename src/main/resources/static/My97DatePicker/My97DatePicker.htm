<html>
<head>
    <meta content="text/xml; charset=gb2312" http-equiv="content-type"/>
    <title>My97DatePicker</title>
    <script charset=gb2312 src="config.js" type="text/javascript"></script>
    <script>
        //var l = location;
        if (parent == window)
            location.href = 'http://www.my97.net';
        /*
        else{
            var start=l.href.indexOf('#')+1;
            if(start>0){
                document.domain = l.href.substr(start);
            }
        }
        */
        var $d, $dp, $pdp = parent.$dp, $dt, $tdt, $sdt, $lastInput, $IE = $pdp.ie, $FF = $pdp.ff, $OPERA = $pdp.opera,
            $ny, $cMark = false;

        //说明是flat此时,拷贝一份$dp
        if ($pdp.eCont) {
            $dp = {};
            for (var p in $pdp) {
                $dp[p] = $pdp[p];
            }
        } else {
            $dp = $pdp;
        }

        $dp.getLangIndex = function (name) {
            var arr = langList;
            for (var i = 0; i < arr.length; i++) {
                if (arr[i].name == name) {
                    return i;
                }
            }
            return -1;
        }

        $dp.getLang = function (name) {
            var index = $dp.getLangIndex(name);
            if (index == -1) {
                index = 0;
            }
            return langList[index];
        }

        //根据语言设置选择语言
        $dp.realLang = $dp.getLang($dp.lang);
        document.write("<script src='lang/" + $dp.realLang.name + ".js' charset='" + $dp.realLang.charset + "'><\/script>");

        //导入皮肤列表文件
        for (var i = 0; i < skinList.length; i++) {
            document.write('<link rel="stylesheet" type="text/css" href="skin/' + skinList[i].name + '/datepicker.css" title="' + skinList[i].name + '" charset="' + skinList[i].charset + '" disabled="true"/>');
        }

    </script>
    <script charset="gb2312" src="calendar.js" type="text/javascript"></script>
</head>
<body leftmargin="0" onLoad="$c.autoSize()" tabindex=0 topmargin="0">
</body>
</html>
<script>
    new My97DP();
</script>
